<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="remoteStorage.js"></script>
	<script src="remotestorage-module.js"></script>
	<script src="app.js"></script>
	<title>Remote Storage Example App</title>
</head>
<body>
	<div id="remotestorage-connect"></div>

	<h1>My Favorite Drinks</h1>

	<form id="add-drink">
		<input placeholder="add a drink"> <button type="submit">add</button>
	</form>

	<ul id="drink-list"></ul>

  <div id="other-box" class="hidden">

    <h2 id="lookup-drinks">Lookup Drinks</h2>

    <p>
      Enter another person's user address to discover their favorites.
    </p>

    <div id="error"></div>

    <form id="other-user">
      <input placeholder="user@host"><button type="submit">find</button>
    </form>

    <ul id="other-drink-list"></ul>

  </div>

  <img id="background" src="drink.jpg" alt="" />
	<p id="background-credit">picture by <a href="https://secure.flickr.com/photos/artnow/442397741/">Artnow314</a></p>

</body>
</html>
